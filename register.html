<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling body */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('wall.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Main container styling */
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent */
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Heading styling */
        h2 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Form styling */
        form {
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Label styling */
        label {
            font-weight: bold;
            color: #ffffff;
            font-size: 16px;
            align-self: flex-start;
            margin-left: 5px;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="decimal"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="decimal"]:focus {
            border-color: #00e676;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #00e676;
            color: #ffffff;
            border: none;
            padding: 15px 0;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        input[type="submit"]:hover {
            background-color: #00c853;
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register As a User</h2>
        <form action="register.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phnumber">Phone Number:</label>
            <input type="tel" id="phnumber" name="phnumber" minlength="10" maxlength="10" required>
            
            <label for="bank_balance">Bank Balance:</label>
            <input type="decimal" id="bank_balance" name="bank_balance" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
