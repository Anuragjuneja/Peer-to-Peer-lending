<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling body */
        body {
            font-family: Arial, sans-serif;
            background: url('wall.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            display: flex;
            justify-content: flex-end; /* Aligns the container to the right */
            align-items: center;
            height: 100vh;
            text-align: center;
            padding-right: 2vw; /* Adds padding to the right */
        }

        /* Main container styling */
        .container {
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7);
            padding: 40px;
            width: 80%;
            max-width: 800px;
            border: 1px solid #444;
            margin-right: 0; /* Aligns to the right of the screen */
        }

        /* Heading styling */
        h2 {
            color: #bb86fc;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Form styling */
        form {
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Label styling */
        label {
            font-weight: bold;
            color: #bb86fc;
            font-size: 16px;
            align-self: flex-start;
        }

        /* Input and select field styling */
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #bb86fc;
        }

        /* Styling for select dropdown */
        select {
            cursor: pointer;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #bb86fc;
            color: #222;
            border: none;
            padding: 15px 0;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        input[type="submit"]:hover {
            background-color: #3700b3;
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Role</h2>
        <form action="role_selection.php" method="post">
            <label for="role">Choose your role:</label>
            <select name="role" id="role" required>
                <option value="lender">Lender</option>
                <option value="borrower">Borrower</option>
            </select>
            
            <label for="interest">Requested/Offered Interest:</label>
            <input type="number" step="0.01" name="interest" id="interest" required>

            <label for="duration">Requested/Offered Duration (Months):</label>
            <input type="number" name="duration" id="duration" required>

            <label for="emi">Requested/Offered EMI:</label>
            <input type="number" step="0.01" name="emi" id="emi">

            <label for="amount">Requested/Offered Amount:</label>
            <input type="number" name="amount" id="amount" required>

            <input type="submit" value="Continue">
        </form>
    </div>
</body>
</html>
